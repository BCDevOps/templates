apiVersion: v1
kind: Template
labels:
  template: nodejs-mongodb-secret
metadata:
  annotations:
    description: An example Node.js application with a MongoDB database
    iconClass: icon-nodejs
    tags: instant-app,nodejs,mongodb
  creationTimestamp: null
  name: nodejs-mongodb-secret
objects:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Exposes and load balances the application pods
    name: nodejs-mongodb-secret
  spec:
    ports:
    - name: web
      port: 8080
      targetPort: 8080
    selector:
      name: nodejs-mongodb-secret
- apiVersion: v1
  kind: Route
  metadata:
    name: nodejs-mongodb-secret
  spec:
    host: ${APPLICATION_DOMAIN}
    to:
      kind: Service
      name: nodejs-mongodb-secret
- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations:
      description: Keeps track of changes in the application image
    name: nodejs-mongodb-secret
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: node
  spec:
    dockerImageRepository: node
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      description: Defines how to build the application
    name: nodejs-mongodb-secret
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: nodejs-mongodb-secret:latest
    source:
      contextDir: ${CONTEXT_DIR}
      git:
        ref: ${SOURCE_REPOSITORY_REF}
        uri: ${SOURCE_REPOSITORY_URL}
      type: Git
      secrets:
        secret:
          name: ${SECRET_NAME}
        destinationDir: ${SECRET_DIR}
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: nodejs:0.10
          namespace: openshift
        incremental: true
      type: Source
    triggers:
    - type: ImageChange
    - type: ConfigChange
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - generic:
        secret: ${GENERIC_WEBHOOK_SECRET}
      type: Generic
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: Defines how to deploy the application server
    name: nodejs-mongodb-secret
  spec:
    replicas: 1
    selector:
      name: nodejs-mongodb-secret
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          name: nodejs-mongodb-secret
        name: nodejs-mongodb-secret
      spec:
        containers:
        - env:
          - name: DATABASE_SERVICE_NAME
            value: ${DATABASE_SERVICE_NAME}
          - name: MONGODB_USER
            value: ${DATABASE_USER}
          - name: MONGODB_PASSWORD
            value: ${DATABASE_PASSWORD}
          - name: MONGODB_DATABASE
            value: ${DATABASE_NAME}
          - name: MONGODB_ADMIN_PASSWORD
            value: ${DATABASE_ADMIN_PASSWORD}
          image: nodejs-mongodb-secret
          name: nodejs-mongodb-secret
          ports:
          - containerPort: 8080
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - nodejs-mongodb-secret
        from:
          kind: ImageStreamTag
          name: nodejs-mongodb-secret:latest
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Exposes the database server
    name: ${DATABASE_SERVICE_NAME}
  spec:
    ports:
    - name: mongodb
      port: 27017
      targetPort: 27017
    selector:
      name: ${DATABASE_SERVICE_NAME}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: Defines how to deploy the database
    name: ${DATABASE_SERVICE_NAME}
  spec:
    replicas: 1
    selector:
      name: ${DATABASE_SERVICE_NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          name: ${DATABASE_SERVICE_NAME}
        name: ${DATABASE_SERVICE_NAME}
      spec:
        containers:
        - env:
          - name: MONGODB_USER
            value: ${DATABASE_USER}
          - name: MONGODB_PASSWORD
            value: ${DATABASE_PASSWORD}
          - name: MONGODB_DATABASE
            value: ${DATABASE_NAME}
          - name: MONGODB_ADMIN_PASSWORD
            value: ${DATABASE_ADMIN_PASSWORD}
          image: mongodb
          name: mongodb
          ports:
          - containerPort: 27017
    triggers:
    - imageChangeParams:
        automatic: false
        containerNames:
        - mongodb
        from:
          kind: ImageStreamTag
          name: mongodb:2.6
          namespace: openshift
      type: ImageChange
    - type: ConfigChange
parameters:
- description: Tag of Node image. See https://hub.docker.com/_/node/
  name: NODE_VERSION
  value: latest
  required: true
- description: The URL of the repository with your application source code
  name: SOURCE_REPOSITORY_URL
  value: https://github.com/openshift/nodejs-ex.git
- description: Set this to a branch name, tag or other ref of your repository if you
    are not using the default branch
  name: SOURCE_REPOSITORY_REF
- description: Set this to the relative path to your project if it is not in the root
    of your repository
  name: CONTEXT_DIR
- description: The exposed hostname that will route to the Node.js service, if left
    blank a value will be defaulted.
  name: APPLICATION_DOMAIN
- description: A secret string used to configure the GitHub webhook
  from: '[a-zA-Z0-9]{40}'
  generate: expression
  name: GITHUB_WEBHOOK_SECRET
- description: A secret string used to configure the Generic webhook
  from: '[a-zA-Z0-9]{40}'
  generate: expression
  name: GENERIC_WEBHOOK_SECRET
- description: Database service name
  name: DATABASE_SERVICE_NAME
  value: mongodb
- description: Username for MongoDB user that will be used for accessing the database
  from: user[A-Z0-9]{3}
  generate: expression
  name: DATABASE_USER
- description: Password for the MongoDB user
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  name: DATABASE_PASSWORD
- description: Database name
  name: DATABASE_NAME
  value: sampledb
- description: Password for the database admin user
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  name: DATABASE_ADMIN_PASSWORD
- description: Name of secret
  name: SECRET_NAME
- description: Target folder to put secret file
  name: SECRET_DIR
